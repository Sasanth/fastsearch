<div class="container" ng-controller="ResetpasswordCtrl">
	<div class="row">
    <div class="col-md-12">
    	<div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Ask</div>
            </div>
            <div style="padding-top:30px" class="panel-body" >
            <form id="questionform" class="form-horizontal" role="form">
				<div class="form-group">
				    <div class="col-sm-10">
				      <input id="emailid" type="email" class="form-control" placeholder="Email address" required="">
				    </div>
				<button type="submit" ng-click="resetPassword()" class="btn btn-primary">Submit</button>
			</form>
    		</div>
        </div>
    
    </div>
    </div>
</div>
